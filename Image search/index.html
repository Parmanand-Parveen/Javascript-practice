<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image search</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div id="wrapper" class="h-screen w-screen bg-cyan-800 flex flex-col items-center">
        <h1 class="mx-auto text-white text-4xl font-bold mt-24">Image search engine</h1>
        <form class="max-w-sm w-[90%] h-10 mt-6 rounded-lg">

            <button class="w-[23.86%] rounded-r-lg h-full bg-orange-700 text-white">Search</button>
        </form>
        <div>
            
        </div>
        <button class="mt-5 px-4 py-2 text-white rounded-lg bg-orange-700 hidden">Show more</button>
    </div>

    <script src="script.js"></script>

</html>
