<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drop Down</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
     <div id="wrapper" class="w-screen h-screen flex flex-col justify-center items-center">
        <div class="social w-[200px] fixed cursor-pointer flex justify-between items-center p-1 text-white">
            <p class="">Select socialmedia</p>
            <img class="w-3 h-3 transition-all  arrow" src="./SelectMenu_Img/arrow.png" alt="">
        </div>
        <ul class="list fixed hidden flex-col rounded justify-center items-center mt-60">
            <li class="option px-2 py-1 flex items-center gap-2 w-[200px]">
                <img class="w-4 h-4" src="./SelectMenu_Img/facebook.png " alt="">
                <a target="_blank" href="https://www.facebook.com/">Facebook</a>
            </li>
            <li class="option px-2 py-1 flex items-center gap-2 w-[200px]">
                <img class="w-4 h-4" src="./SelectMenu_Img/instagram.png " alt="">
                <a target="_blank" href="https://www.instagram.com/">Instagram</a>
            </li>
            <li class="option px-2 py-1 flex items-center gap-2 w-[200px]">
                <img class="w-4 h-4" src="./SelectMenu_Img/pinterest.png " alt="">
                <a target="_blank" href="https://in.pinterest.com/">Pinterest</a>
            </li>
            <li class="option px-2 py-1 flex items-center gap-2 w-[200px]">
                <img class="w-4 h-4" src="./SelectMenu_Img/twitter.png " alt="">
                <a target="_blank" href="https://twitter.com/i/flow/login?lang=en">Twitter</a>
            </li>
            <li class="option px-2 py-1 flex items-center gap-2 w-[200px]">
                <img class="w-4 h-4" src="./SelectMenu_Img/whatsapp.png " alt="">
                <a target="_blank" href="https://web.whatsapp.com/">Whatsapp</a>
            </li>
            <li class="option px-2 py-1 flex items-center gap-2 w-[200px]">
                <img class="w-4 h-4" src="./SelectMenu_Img/youtube.png " alt="">
                <a href="https://www.youtube.com/">Youtube</a>
            </li>
        </ul> 
     </div>

    <script src="script.js"></script>
</body>
</html>
