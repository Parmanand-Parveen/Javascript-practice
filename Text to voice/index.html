<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text to voice</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  
    <div id="wrapper" class="w-screen h-screen flex flex-col justify-center items-center gap-6">
      
        <h1 class="text-white text-5xl font-semibold">Text to speech <span class="text-rose-500 font-black border-b-8 border-black rounded">Conveter</span></h1>
        <textarea class="resize-none p-3 rounded" placeholder="Enter your text here..." id="" cols="60" rows="10"></textarea>
        <div class="flex gap-2">
            <select class="" name="" id=""></select>
            <button class="flex text-lg items-center gap-1 bg-orange-600 px-4 py-1 rounded-3xl"><img class="w-4" src="./images/play.png" alt="play"> Listen</button>
        </div>
 

    </div>


    <script src="script.js"></script>
</body>
</html>
