<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email subscription</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   
    <div id="wrapper" class="h-screen w-full">
        <p class="pt-44 text-xl text-white ml-12">Coming soon...</p>
        <p class=" text-white ml-12 text-5xl font-bold mt-4">Our Brand New <br>Website is on the way</p>
        <p class=" text-white ml-12 mt-1">Subscribe for more details.</p>
      <form
      name="submit-to-google-sheet" class="w-96 flex-col ml-12 mt-10 flex gap-3">
      <input class="w-full px-2 py-2 outline-none rounded bg-slate-200" name="Naam"  type="text" placeholder="Your name" required>
      <input class="w-full px-2 py-2 outline-none rounded bg-slate-200" name="Email" type="email" placeholder="Your Email" required>
        <button class="w-44 text-xl text-white rounded bg-emerald-600 hover:bg-emerald-700 flex gap-2 font-bold justify-center items-center py-2">Send<img height="25px" width="25px" src="./Images/send-icon.png" alt=""></button>
      </form>
      <div class="msg ml-12 text-green-600 mt-7"></div>


    </div>

    <script src="script.js"></script>
</body>
</html>
