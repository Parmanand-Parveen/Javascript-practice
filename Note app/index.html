<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notes</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="wrapper" class="min-h-screen h-full w-full">
        <div class="container pt-7 pl-7 ">
            <div class="flex items-center">
                <img class="w-16 h-16" src="./images/notes.png" alt="">
                <p class="text-white font-semibold text-3xl">Notes</p>
            </div>
            <button class="btn flex items-center bg-violet-600 py-2 px-3 rounded-3xl my-3 gap-1">
                <img class="h-7 w-7" src="./images/edit.png" alt="">
                <p class="text-white font-semibold">Create Note</p>
            </button>
            <div class="textbox">
                <textarea name="" id="" cols="35" rows="5"></textarea>
                <img class="dltbtn" src="./images/delete.png" alt="">
            </div>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
