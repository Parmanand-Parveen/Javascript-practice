<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scroll</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="wrapper" class="bg-[#191919] h-screen w-screen flex items-center">
 
        <div class="gallary-container w-full max-h-96 flex  justify-center items-center gap-4">
            <img src="./back.png" class="backbtn w-12 h-12">
            <div class="gallary  flex flex-row  gap-7 overflow-x-scroll  w-[900px] ">
                    <img src="./image-1.png" alt="" loading="lazy">
                    <img src="./image-2.png" alt="" loading="lazy">
                    <img src="./image-3.png" alt="" loading="lazy">
                    <img src="./image-4.png" alt="" loading="lazy">
                    <img src="./image-5.png" alt="" loading="lazy">
                    <img src="./image-6.png" alt="" loading="lazy">
            </div>
            <img src="./next.png" class="nextbtn w-12 h-12">
        </div>

    </div>
    
    


    <script src="script.js"></script>
</body>
</html>
